<script type="text/html"><!--language="vbscript"-->
  oDate = "2005-8-28"
  oYY   = DatePart("yyyy",oDate)

  oDD   = DatePart("d",oDate)
  nDate = Date()
  nYY   = DatePart("yyyy",nDate)
  nMM   = DatePart("m",nDate)
  nDD   = DatePart("d",nDate)
  AllMM = DateDiff("m",oDate,nDate) 
  MM    = AllMM Mod 12
  YY    = (AllMM-MM) / 12
  DD    = Day(Now())-oDD
  if DD<-15 and MM>0 and nMM-1>0 then

	  tDate = nYY&"-"&nMM-1&"-"&oDD
	  DD = DateDiff("d",tDate,nDate)
