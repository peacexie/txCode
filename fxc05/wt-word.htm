<h2>致谢感言</h2>
<p>感谢《迪士尼神奇英语》这一套精彩的少儿英语教材；感谢华特为传播迪士尼所做的一切贡献！</p>
<p>感谢华特所有老师和工作人员的辛勤付出；同样感谢在华特遇到的家长和小朋友们！</p>
<p>学无止境，学习英语更是无时空限制，本人整理文字版，便于放进手机，装进口袋，随时随地翻看！</p>
<p>少部分内容Peace整理，错误不妥之处，欢迎批评指点！<br><span class="right">Peace@2016-05-13</span>欢迎交流！</p>
